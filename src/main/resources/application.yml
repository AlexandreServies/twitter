server:
  port: 5000
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 300
    accept-count: 100
    connection-timeout: 10000

spring:
  application:
    name: twitter
  main:
    lazy-initialization: true
  cache:
    type: caffeine

logging:
  pattern:
    console: "%msg%n"
  level:
    root: INFO
    com.bark.twitter: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        api.cache.miss: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
        api.cache.miss: 0.5,0.95,0.99
      expiry:
        http.server.requests: 30m
        api.cache.miss: 30m

