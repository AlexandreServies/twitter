server:
  port: 5000
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 300
    accept-count: 100
    connection-timeout: 10000

spring:
  application:
    name: twitter
  main:
    lazy-initialization: true
  cache:
    type: caffeine
    cache-names: tweets,users,communities
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=300s

logging:
  pattern:
    console: "%d{MMM dd HH:mm:ss} [%level]: %msg%n"
  level:
    root: INFO
    com.bark.twitter: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

synoptic:
  api:
    base-url: https://api.synoptic.com/twttr-api
    api-key: 1f0be122-a228-6700-b695-83f536d5a900
    connect-timeout-ms: 5000
    read-timeout-ms: 10000

twitterapi:
  api-key: ${TWITTERAPI_API_KEY:your-api-key-here}

security:
  api-keys:
    - 2e54206b02cb6ed997f42f5bb10d7d19ff59e80f19b334339d38d08a92fb1b71
